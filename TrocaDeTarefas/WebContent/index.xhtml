<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
	
</h:head> 
<body style="background-color:#5577AA"> 
	
	<div style="position:absolute;margin-left: 100px">
		<p:graphicImage style="padding-left:50px"  width="120px" height="120px" library="img" name="trocaicon.png"/>
		<p style="font-family: fantasy;font-size: 30px;color: white">Troca de Serviços</p>
	</div>


	<p:panel id="p2" header="Login" style="background-color:#FFDD44;height: 220px;width:380px;margin-top:210px;margin-left:480px">
	<p:messages id="msgs"/>
	  <h:form>
		<h:panelGrid columns="2"> 
			<p:outputLabel>Login</p:outputLabel>
				<p:inputText name="login" value="#{loginController.login}"></p:inputText> 
			<p:outputLabel>Senha</p:outputLabel>
				<p:password name="senha" value="#{loginController.senha}"></p:password>
			<p:commandButton action="#{loginController.validaLogin()}" value="Entrar" update="p2" icon="ui-icon-check"/>
			<p:outputLabel>Não possui cadastro? <h:outputLink value="cadastro.jsf">Cadastre-se!</h:outputLink></p:outputLabel>
		</h:panelGrid>
	  </h:form>
	</p:panel>
	
</body> 
</html>
