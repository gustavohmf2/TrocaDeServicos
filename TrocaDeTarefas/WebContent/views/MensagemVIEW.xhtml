<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 


	<h:head></h:head>
	<body> 
		<h:form> 
  	 		<p:dataScroller value="#{MensagemMB.mensagens()}" var="msg" chunkSize="10" mode="inline" scrollHeight="500"> 
        		<h:panelGrid columns="2">
        		
            		<h:graphicImage value="/resources/img/quepardo.jpg" style="width:200px"/> 
 					<h:panelGrid columns="1" >
 						<h:outputText value="#{MensagemMB.emissorMsg.nome}" style="font-weight:bold"/>
 						<h:outputText value="#{msg}"/> 						
        			</h:panelGrid>
        		</h:panelGrid>
    		</p:dataScroller>
    		<h:panelGrid columns="2">
				<h:panelGrid >
					<h:inputTextarea value="#{MensagemMB.resposta.mensagem}" style="height:100px" cols="50"/>			
				</h:panelGrid>
				<h:commandButton action="#{MensagemMB.responder()}" value="Responder">
					<f:setPropertyActionListener value="#{Conversa.usuariosessao}" target="#{MensagemMB.resposta.emissor}" />
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</body> 
</html>
