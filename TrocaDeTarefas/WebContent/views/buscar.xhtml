<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head> 
<body style="background-color: #5577AA"> 
<div style="padding-top: 200px;padding-left:200px;width:1000px;height:600px">
<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{painelController.onFlowProcess}">
        <p:tab id="usuario" title="Usuarios">
            <p:panel header="Lista de usuários" style="background-color:#FFDD44">
          	
                    <h:panelGrid bgcolor="#5577AA" cellpadding="20px" columns="4" > 
                    
                    	<h:dataTable emptyMessage="Você não tem grupos no momento!" value="#{painelController.listaUsuario}" var="usuario">
						<p:column id="Nome" headerText="Nome">
							<f:facet name="header">
								<h:outputText style="color:black;" value="Nome"/>
							</f:facet>
							<h:outputText style="color:black;"  value="#{usuario.nome}" />
						</p:column>
						
						<p:column headerText="">
							<f:facet name="header">
								<h:outputText style="color:black;" value="Email"/>
							</f:facet>
							<h:outputText style="color:black;" value="#{usuario.email}"/>
						</p:column>
						
						<p:column headerText="">
							<f:facet name="header">
								<h:outputText style="color:black;" value="Idade"/>
							</f:facet>
							<h:outputText value="#{usuario.idade}"/>
						</p:column>
						<p:column headerText="">
						<f:facet name="header">
								<h:outputText style="color:black;" value="Login"/>
							</f:facet>
							<h:outputText value="#{usuario.login}"/>
						</p:column>
							
					</h:dataTable>
                    
                    
                    </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="servicos" title="Tipos de serviços">
            <p:panel header="Lista de serviços" style="background-color:#FFDD44">
               	
               	    <h:panelGrid bgcolor="#5577AA" cellpadding="20px" columns="2"> 
               	    
                    	<h:dataTable emptyMessage="Você não tem grupos no momento!" value="#{servicoController.listaServico}" var="servico">
						
							<p:column headerText="">
								<f:facet name="header">
									<h:outputText style="color:black;" value="Nome"/>
								</f:facet>
								<h:outputText value="#{servico.nome}"/>
							</p:column>
							
							<p:column headerText="">
							<f:facet name="header">
									<h:outputText style="color:black;" value="Descrição"/>
								</f:facet>
								<h:outputText value="#{servico.descricao}"/>
							</p:column>
						
							
						</h:dataTable>
                    
                    
                    </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="avaliacoes" title="Melhores avaliações">
            <p:panel header="Usuários maus bem avaliados" style="background-color:#FFDD44">
              
            </p:panel>
        </p:tab>
 
        <p:tab id="grupos" title="Grupos">
            <p:panel header="Lista de grupos" style="background-color:#FFDD44">
               
                  <h:panelGrid bgcolor="#5577AA" cellpadding="20px" cellspacing="30px" columns="4" > 
                   
                    <h:dataTable emptyMessage="Você não tem grupos no momento!" value="#{grupoController.listaGrupo}" var="grupo">
						<p:column headerText="">
						<f:facet name="header">
								<h:outputText style="color:black;" value="Grupo"/>
							</f:facet>
							<h:outputText value="#{grupo.nome}" />
						</p:column>
						
						<p:column headerText="">
						<f:facet name="header">
								<h:outputText style="color:black;" value="Moderador"/>
							</f:facet>
							<h:outputText value="#{grupo.moderador}"/>
						</p:column>
						
						<p:column headerText="">
							<f:facet name="header">
								<h:outputText style="color:black;" value="Qtd usuarios"/>
							</f:facet>
							<h:outputText value="#{grupo.qtdUsuario}"/>
						</p:column>
						<p:column headerText="">
							<f:facet name="header">
								<h:outputText style="color:black;" value="Descrição"/>
							</f:facet>
							<h:outputText value="#{grupo.descricao}"/>
						</p:column>
					</h:dataTable>
                </h:panelGrid>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>
</div>
</body> 
</html>
