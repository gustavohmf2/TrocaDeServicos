<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 


	<h:head></h:head>
	<body> 
		<h:form> 
  	 		<p:dataScroller value="#{Conversa.abasBatePapo}" var="amigo" chunkSize="10" mode="inline" scrollHeight="500">
       			<f:facet name="header">Suas Conversas</f:facet>
 				<p:commandLink action="#{Conversa.showMensagens()}">
 				<f:setPropertyActionListener value="#{amigo}" target="#{MensagemMB.emissorMsg}" />
 				<f:setPropertyActionListener value="#{Conversa.conversa}" target="#{MensagemMB.batePapo}" />
        		<h:panelGrid columns="2">
            		<h:graphicImage value="/resources/img/quepardo.jpg" style="width:200px"/> 
 					<h:panelGrid columns="2">
 						<h:outputText value="#{amigo.nome}" style="font-weight:bold"/>
        			</h:panelGrid>
        		</h:panelGrid>
        		</p:commandLink>
    		</p:dataScroller>
		</h:form>
	</body> 
</html>
